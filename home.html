<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="src/todo.js"></script>
 
<body class="bg-gray-100 font-sans">
  <div class="flex justify-center mt-12">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">To-Do List</h1>
      <div class="flex items-center space-x-2">
        <input type="text" id="todoInput" placeholder="Enter your task..."
          class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"  required/><br>
      </div>
      <button class="btn btn-primary mt-4 ml-36" onclick="addTask()">Add Task</button>
      <div>
        <h1 class="ext-2xl font-bold text-center mb-6 text-green-600 mt-12">Your Task List </h1>
        <ul id="todoList" class="items-center">
            <p class="text-lg text-red-600" id="noTask">No Task In Your List</p>
        </ul>
      </div>
    </div>
   
  </div>
</body>
 
</html>
